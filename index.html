<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="top-content">
            <h2>Metric/Imperial Unit Converter</h2>
            <div class="entry">
                <input id="input-num" type="number">
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom-content">
            <div class="cards" id="length">
                <h3>Length (Meter/Feet)</h3>
                <p id="lengthoutput"></p>
            </div>
            <div class="cards" id="volume">
                <h3>Volume (Liters/Gallon)</h3>
                <p id="volumeoutput"></p>
            </div>
            <div class="cards" id="mass">
                <h3>Mass (Kilogramms/Pounds)</h3>
                <p id="massoutput"></p>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
